				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					$('[data-input-lid="1584868125487"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							switch (index) {
								case 0:
									table = table_mel;
									row = 1;
									break;
								case 1:
									table = table_mel;
									row = 3;
									break;
								case 2:
									table = table_mel;
									row = 5;
									break;
								case 3:
									table = table_color;
									row = 1;
									break;
								case 4:
									table = table_color;
									row = 3;
									break;
								case 5:
									table = table_color;
									row = 5;
									break;
								default:
									break;
							}
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868178894"] .t-radio__wrapper').change(function () { // цветность
					$('[data-input-lid="1584868178894"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							additionalRow = +index;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1592450980298"] .t-radio__wrapper').change(function () { // размер
					$('[data-input-lid="1592450980298"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							size = +index;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[size][0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[size][0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[size][0][table[size][0].length - 1]) {
							column = table[size][0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(
			function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice, 100);
			}, 600);
		} catch (err) {}
	});
</script>
