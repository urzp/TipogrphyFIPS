<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');

				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 50;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}

				//определение переменных

				const table_paper = [ // Наклейки БУМАГА - первый шаг минимальный 50, потом равен 50			
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[7.28, 5.6, 5.32, 5.21, 5.11, 5.01, 4.91, 4.81, 4.71, 4.62, 4.55, 4.48, 4.41, 4.35, 4.3, 4.26, 4.22, 4.18, 4.13, 4.09], // 90*50 мм
					[15.6, 13, 12.55, 12.29, 12.05, 11.81, 11.57, 11.34, 11.11, 10.89, 10.73, 10.57, 10.41, 10.25, 10.15, 10.05, 9.95, 9.85, 9.75, 9.65], // А6 (105*148 мм)
					[29.16, 24.3, 23.45, 22.98, 22.52, 22.07, 21.63, 21.2, 20.77, 20.36, 20.05, 19.75, 19.45, 19.16, 18.97, 18.78, 18.59, 18.41, 18.22, 18.04], // А5 (148*210 мм)
					[45.62, 38.02, 36.69, 35.96, 35.24, 34.53, 33.84, 33.16, 32.5, 31.85, 31.37, 30.9, 30.44, 29.98, 29.68, 29.39, 29.09, 28.8, 28.51, 28.23], // А4 (210*297 мм)
					[91.52, 70.4, 68.29, 66.92, 65.58, 64.27, 62.99, 61.73, 60.49, 59.28, 58.39, 57.52, 56.65, 55.8, 55.25, 54.69, 54.15, 53.61, 53.07, 52.54] // А3 (297*420 мм)
				];
				const table_vinyl = [ // Наклейки ПЛЕНКА  - первый шаг минимальный 50, потом равен 50			
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[11.01, 8.47, 8.22, 7.93, 7.77, 7.61, 7.46, 7.31, 7.17, 7.02, 6.92, 6.81, 6.71, 6.61, 6.55, 6.48, 6.41, 6.35, 6.29, 6.22], // 90*50 мм
					[32.89, 27.41, 26.59, 25.66, 25.14, 24.64, 24.15, 23.67, 23.19, 22.73, 22.39, 22.05, 21.72, 21.39, 21.18, 20.97, 20.76, 20.55, 20.35, 20.14], // А6 (105*148 мм)
					[50.57, 42.14, 40.88, 39.45, 38.66, 37.88, 37.13, 36.38, 35.66, 34.94, 34.42, 33.90, 33.39, 32.89, 32.56, 32.24, 31.92, 31.60, 31.28, 30.98], // А5 (148*210 мм)
					[97.86, 81.55, 79.10, 76.33, 74.81, 73.31, 71.85, 70.41, 69.00, 67.62, 66.61, 65.61, 64.62, 63.65, 63.02, 62.39, 61.76, 61.15, 60.53, 59.93], // А4 (210*297 мм)
					[205.39, 157.99, 153.25, 148.65, 145.68, 142.77, 139.91, 137.11, 134.37, 131.68, 129.71, 127.76, 125.85, 123.96, 122.72, 121.49, 120.28, 119.07, 117.88, 116.70] // А3 (297*420 мм)
				];
				let table = table_paper;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 50;

				// eventListeners
				$("#rec184663530").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				$('[data-input-lid="1589802362291"] .t-radio__wrapper').change(function () { // материал
				
					if ($('[data-input-lid="1589802362291"] .t-radio:eq(0)').prop('checked')) {
						table = table_paper;
						updateFinalPrice();
					} else if ($('[data-input-lid="1589802362291"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_vinyl;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					$('[data-input-lid="1584868125487"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(
			function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice, 100);
			}, 600);
		} catch (err) {}
	});
</script>
