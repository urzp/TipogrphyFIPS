<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb')
					.wrapAll('<div class="sepcial-flex-wrapper"></div>');

				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 50;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 25) * 25 * numberOfSets);

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}

				//определение переменных
				// Новая цена Август 2023
				const table_euro = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[41.71, 37.59, 35.33, 33.57, 32.23, 31.26, 30.48, 29.87, 29.42, 29.13, 28.98], // Меловка 130 гр., (4+4)
					[43.57, 39.44, 37.07, 35.22, 33.81, 32.8, 31.98, 31.34, 30.87, 30.56, 30.41], // Меловка 170 гр., (4+4)
					[44.1, 42.14, 39.61, 37.63, 36.13, 35.04, 34.17, 33.48, 32.98, 32.65, 32.49], // Меловка 250 гр., (4+4)
					[60, 53.15, 49.96, 47.46, 45.56, 44.2, 43.09, 42.23, 41.6, 41.18, 40.98], // ColorCopy 160 гр. (4+4)
					[66, 57.06, 53.64, 50.95, 48.92, 47.45, 46.26, 45.34, 44.66, 44.21, 43.99] // ColorCopy 200 гр. (4+4)
				];
				const table_A6 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[25.19, 22.49, 21.14, 20.08, 19.28, 18.7, 18.23, 17.87, 17.6, 17.43, 17.34], // Меловка 130 гр., (4+4)
					[26.39, 23.56, 22.15, 21.04, 20.2, 19.59, 19.1, 18.72, 18.44, 18.25, 18.16], // Меловка 170 гр., (4+4)
					[26.71, 23.85, 22.42, 21.3, 20.45, 19.83, 19.34, 18.95, 18.67, 18.48, 18.39], // Меловка 250 гр., (4+4)
					[39.57, 35.33, 33.21, 31.55, 30.29, 29.38, 28.64, 28.07, 27.65, 27.37, 27.24], // ColorCopy 160 гр. (4+4)
					[43.06, 38.45, 36.14, 34.34, 32.96, 31.97, 31.17, 30.55, 30.09, 29.79, 29.64] // ColorCopy 200 гр. (4+4)
				];
				const table_A5 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[39.58, 35.73, 33.59, 31.91, 30.63, 29.71, 28.97, 28.39, 27.96, 27.68, 27.55], // Меловка 130 гр., (4+4)
					[41.18, 37.33, 35.09, 33.34, 32, 31.04, 30.27, 29.66, 29.22, 28.92, 28.78], // Меловка 170 гр., (4+4)
					[41.97, 37.86, 35.59, 33.81, 32.46, 31.48, 30.7, 30.08, 29.63, 29.33, 29.19], // Меловка 250 гр., (4+4)
					[59.46, 56.06, 52.7, 50.06, 48.06, 46.62, 45.45, 44.54, 43.87, 43.44, 43.22], // ColorCopy 160 гр. (4+4)
					[63.77, 58.69, 55.17, 52.41, 50.31, 48.8, 47.58, 46.63, 45.93, 45.47, 45.25] // ColorCopy 200 гр. (4+4)
				];
				const table_A4 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[69.16, 61.75, 58.05, 55.14, 52.94, 51.35, 50.07, 49.06, 48.33, 47.84, 47.61], // Меловка 130 гр., (4+4)
					[71.99, 65.22, 61.31, 58.24, 55.91, 54.23, 52.88, 51.82, 51.04, 50.53, 50.28], // Меловка 170 гр., (4+4)
					[76.24, 69.47, 65.3, 62.04, 59.56, 57.77, 56.32, 55.2, 54.37, 53.83, 53.56], // Меловка 250 гр., (4+4)
					[95.4, 89.08, 83.74, 79.55, 76.37, 74.08, 72.22, 70.78, 69.72, 69.02, 68.68], // ColorCopy 160 гр. (4+4)
					[102, 95.49, 89.76, 85.27, 81.86, 79.41, 77.42, 75.87, 74.73, 73.99, 73.62] // ColorCopy 200 гр. (4+4)
				];
				let table = table_euro;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 50;
				
				let timerId = setTimeout(function tick() {
				  $('[data-input-lid="1584868125487"] .t-radio__wrapper').change();
				  timerId = setTimeout(tick, 800); // (*)
				}, 800);

				// eventListeners
				$("#rec181280488").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_euro;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_A6;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(2)').prop(
						'checked')) {
						table = table_A5;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(3)').prop(
						'checked')) {
						table = table_A4;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1594796197462"] .t-radio__wrapper').change(function () { // бумага
					$('[data-input-lid="1594796197462"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(
			function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice(), 10);
			}, 600);
		} catch (err) {}
	});
</script>
