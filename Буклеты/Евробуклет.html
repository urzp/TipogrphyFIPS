<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb')
					.wrapAll('<div class="sepcial-flex-wrapper"></div>');

				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 50;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 25) * 25 * numberOfSets);

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}

				//определение переменных

				const table_euro = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[36.27, 32.69, 30.73, 29.19, 28.02, 27.18, 26.5, 25.97, 25.58, 25.33, 25.2], // Меловка 130 гр., (4+4)
					[37.89, 34.3, 32.24, 30.63, 29.4, 28.52, 27.81, 27.25, 26.84, 26.58, 26.44], // Меловка 170 гр., (4+4)
					[38.35, 36.64, 34.44, 32.72, 31.41, 30.47, 29.71, 29.11, 28.68, 28.39, 28.25], // Меловка 250 гр., (4+4)
					[50.00, 44.29, 41.63, 39.55, 37.97, 36.83, 35.91, 35.19, 34.66, 34.32, 34.14], // ColorCopy 160 гр. (4+4)
					[55.00, 47.55, 44.70, 42.46, 40.76, 39.54, 38.55, 37.78, 37.21, 36.84, 36.66] // ColorCopy 200 гр. (4+4)
				];
				const table_A6 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[18.85, 17.01, 15.99, 15.19, 14.58, 14.14, 13.79, 13.52, 13.31, 13.18, 13.11], // Меловка 130 гр., (4+4)
					[19.61, 17.78, 16.71, 15.88, 15.24, 14.79, 14.42, 14.13, 13.92, 13.78, 13.71], // Меловка 170 гр., (4+4)
					[19.98,	18.03, 16.95, 16.10, 15.46, 14.99, 14.62, 14.33, 14.11, 13.97, 13.9], // Меловка 250 гр., (4+4)
					[32.97, 29.44, 27.67, 26.27, 25.24, 24.48, 23.87, 23.39, 23.04, 22.81, 22.70], // ColorCopy 160 гр. (4+4)
					[35.88, 32.04, 30.12, 28.61, 27.47, 26.64, 25.98, 25.46, 25.08, 24.82, 24.70] // ColorCopy 200 гр. (4+4)
				];
				const table_A5 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[34.42, 31.07, 29.21, 27.75, 26.64, 25.84, 25.19, 24.69, 24.32, 24.07, 23.95], // Меловка 130 гр., (4+4)
					[35.81, 32.46, 30.51, 28.99, 27.83, 26.99, 26.32, 25.79, 25.4, 25.15, 25.02], // Меловка 170 гр., (4+4)
					[36.5, 32.92, 30.94, 29.4, 28.22, 27.38, 26.69, 26.16, 25.76, 25.51, 25.38], // Меловка 250 гр., (4+4)
					[49.55, 46.72, 43.92, 41.72, 40.05, 38.85, 37.88, 37.12, 36.56, 36.20, 36.02], // ColorCopy 160 гр. (4+4)
					[53.14, 48.91, 45.98, 43.68, 41.93, 40.67, 39.65, 38.86, 38.28, 37.90, 37.17] // ColorCopy 200 гр. (4+4)
				];
				const table_A4 = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550], // Цветность\Количество
					[60.14, 54.17, 50.92, 48.37, 46.44, 45.05, 43.92, 43.04, 42.4, 41.97, 41.76], // Меловка 130 гр., (4+4)
					[62.60, 56.71, 53.31, 50.64, 48.62, 47.16, 45.98, 45.06, 44.38, 43.94, 43.72], // Меловка 170 гр., (4+4)
					[66.30, 60.41, 56.79, 53.95, 51.79, 50.23, 48.98, 48.00, 47.28, 46.81, 46.57], // Меловка 250 гр., (4+4)
					[79.50, 74.24, 69.79, 66.30, 63.64, 61.74, 60.19, 58.99, 58.10, 57.52, 57.23], // ColorCopy 160 гр. (4+4)
					[85.00, 79.58, 74.81, 71.06, 68.22, 66.18, 64.52, 63.23, 62.28, 61.66, 61.35] // ColorCopy 200 гр. (4+4)
				];
				let table = table_euro;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 50;
				
				let timerId = setTimeout(function tick() {
				  $('[data-input-lid="1584868125487"] .t-radio__wrapper').change();
				  timerId = setTimeout(tick, 800); // (*)
				}, 800);

				// eventListeners
				$("#rec181280488").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_euro;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_A6;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(2)').prop(
						'checked')) {
						table = table_A5;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(3)').prop(
						'checked')) {
						table = table_A4;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1594796197462"] .t-radio__wrapper').change(function () { // бумага
					$('[data-input-lid="1594796197462"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(
			function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice(), 10);
			}, 600);
		} catch (err) {}
	});
</script>
