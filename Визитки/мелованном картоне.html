<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');

				function updateFinalPrice() {

					let final_price = Math.floor(table[row][column] * numberOfSets);

					if (roundedCorners) {
						final_price += Math.floor(table[2][column] * numberOfSets);
					}

					if (lamination) {
						final_price += Math.floor(table[3][column] * numberOfSets);
					}

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}

				//определение переменных

				const table_standart = [
					[3099, 4011, 5975, 8563, 15077], // Односторонние цветные (4+0)
					[3495, 4532, 6753, 9671, 17039], // Двусторонние цветные (4+4)
					[350, 675, 1014, 1688, 3379], // Скругление углов
					[1691, 1744, 2781, 4847, 8188], // Ламинация 1+1 глянец
				];
				const table_euro = [
					[2953, 3871, 5705, 8083, 14392], // Односторонние цветные (4+0)
					[3338, 4325, 6442, 9236, 16263], // Двусторонние цветные (4+4)
					[350, 675, 1014, 1688, 3379], // Скругление углов
					[1691, 1744, 2781, 4847, 8188], // Ламинация 1+1 глянец
				];
				let table = table_standart;
				let row = 0;
				let column = 0;
				let numberOfSets = 1;
				let roundedCorners = false;
				let lamination = false;

				// eventListeners
				$("#rec176012788").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_standart;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_euro;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868178894"] .t-radio__wrapper').change(function () { // цветность
					$('[data-input-lid="1584868178894"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = index;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-radio__wrapper').change(function () { // тираж
					$('[data-input-lid="1584868297796"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							column = index;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1587743472660"] .t-checkboxes__wrapper').change(function () { // допы
					if ($(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Скругление углов"]')
						.prop('checked')) {
						roundedCorners = $(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Скругление углов"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						roundedCorners = $(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Скругление углов"]'
							).prop('checked');
						updateFinalPrice();
					}

					if ($(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Ламинация"]')
						.prop('checked')) {
						lamination = $(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Ламинация"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						lamination = $(
							'[data-input-lid="1587743472660"] .t-checkboxes__wrapper [value="Ламинация"]'
							).prop('checked');
						updateFinalPrice();
					}
				});

				setInterval(updateFinalPrice, 100);
			}, 1000);
		} catch (err) {}
	});
</script>
