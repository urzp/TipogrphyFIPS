<script>
	$(document).ready(function () {
        $('.t-checkboxes__wrapper [value="Скругление углов"]').parent().css("display", "none");// убираем пункт ламинация (решение директора) 
		try {
			setTimeout(function () {
				//определение переменных
				const table_standart = [ // Визитки Меловка 90*50 
					[100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[3.6, 3.35, 3.11, 2.96, 2.81, 2.7, 2.59, 2.49, 2.39, 2.32, 2.25, 2.2, 2.15, 2.11, 2.08, 2.07, 2.05, 2.04, 2.04], // Односторонние ч/б (1+0)
					[4.4, 4.09, 3.81, 3.62, 3.43, 3.31, 3.2, 3.09, 2.98, 2.89, 2.81, 2.74, 2.69, 2.64, 2.6, 2.58, 2.56, 2.55, 2.54], // Двусторонние ч/б (1+1)
					[4.7, 4.37, 4.07, 3.86, 3.67, 3.54, 3.42, 3.3, 3.18, 3.09, 3, 2.93, 2.87, 2.82, 2.78, 2.75, 2.73, 2.72, 2.71], // Односторонние цветные (4+0)
					[5.7, 5.3, 4.93, 4.68, 4.45, 4.29, 4.14, 4, 3.86, 3.74, 3.64, 3.55, 3.48, 3.42, 3.37, 3.34, 3.32, 3.3, 3.29], // Двусторонние цветные (4+4)
					[2, 1.9, 1.77, 1.72, 1.63, 1.59, 1.54, 1.5, 1.46, 1.43, 1.41, 1.39, 1.37, 1.35, 1.33, 1.31, 1.29, 1.28, 1.26], // Скругление углов
				];
				const table_standart_lamination = [
					[100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[3.79, 3.6, 3.42, 3.32, 3.16, 3.07, 2.98, 2.9, 2.82, 2.76, 2.72, 2.69, 2.65, 2.61, 2.57, 2.54, 2.5, 2.47, 2.43], // Ламинация глянец
					[3.98, 3.78, 3.59, 3.49, 3.32, 3.22, 3.13, 3.05, 2.96, 2.9, 2.86, 2.82, 2.78, 2.74, 2.7, 2.67, 2.63, 2.59, 2.56], // Ламинация матовая
				];
				const table_euro = [ // Визитки Меловка 85*55 
					[100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[4, 3.72, 3.46, 3.29, 3.12, 3, 2.88, 2.76, 2.65, 2.57, 2.5, 2.44, 2.39, 2.35, 2.32, 2.29, 2.28, 2.27, 2.26], // Односторонние ч/б (1+0)
					[5.2, 4.84, 4.5, 4.27, 4.06, 3.92, 3.78, 3.65, 3.52, 3.41, 3.32, 3.24, 3.17, 3.12, 3.07, 3.05, 3.02, 3.01, 3], // Двусторонние ч/б (1+1)
					[4.91, 4.57, 4.25, 4.03, 3.83, 3.7, 3.57, 3.44, 3.32, 3.22, 3.14, 3.06, 3, 2.94, 2.9, 2.88, 2.86, 2.84, 2.84], // Односторонние цветные (4+0)
					[6.2, 5.77, 5.36, 5.09, 4.84, 4.67, 4.51, 4.35, 4.2, 4.07, 3.96, 3.87, 3.78, 3.72, 3.66, 3.63, 3.61, 3.59, 3.58], // Двусторонние цветные (4+4)
					[2, 1.9, 1.77, 1.72, 1.63, 1.59, 1.54, 1.5, 1.46, 1.43, 1.41, 1.39, 1.37, 1.35, 1.33, 1.31, 1.29, 1.28, 1.26], // Скругление углов
				];
				const table_euro_lamination = [
					[100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[4.05, 3.85, 3.66, 3.55, 3.38, 3.28, 3.19, 3.1, 3.01, 2.95, 2.91, 2.87, 2.83, 2.79, 2.75, 2.71, 2.67, 2.64, 2.6], // Ламинация глянец
					[4.24, 4.03, 3.83, 3.72, 3.53, 3.43, 3.34, 3.24, 3.15, 3.09, 3.05, 3.01, 2.96, 2.92, 2.88, 2.84, 2.8, 2.76, 2.72], // Ламинация матовая
				];
				const laminationCheckbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация"]');
				const laminationLabel = laminationCheckbox.parent();
				const laminationRadioWrapper = $('[data-input-lid="1592550144802"]');
				const laminationRadio = laminationRadioWrapper.find('.t-radio');
				let table = table_standart;
				let table_lamination = table_standart_lamination;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 100;
				let roundedCorners = false;
				let lamination = false;
				let lamination_row = 1;

				// модификация элементов страницы
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');
				$('[data-input-lid="1585845219300"] .t-input.js-tilda-rule').val('1');
				laminationRadioWrapper.css('padding-left', '30px');
				laminationRadioWrapper.detach();

				// eventListeners
				$("#rec175945414").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				// основной скрипт калькулятора
				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 100;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);

					if (roundedCorners) {
						final_price += Math.floor(table[5][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					if (lamination) {
						final_price += Math.floor(table_lamination[lamination_row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}



				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_standart;
						table_lamination = table_standart_lamination;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_euro;
						table_lamination = table_euro_lamination;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868178894"] .t-radio__wrapper').change(function () { // цветность
					$('[data-input-lid="1584868178894"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-input.js-tilda-rule').keyup(function () { // кол-во комплектов
					numberOfSets = $('[data-input-lid="1585845219300"] .t-input.js-tilda-rule').val();
					if (numberOfSets < 0 || !parseInt(numberOfSets) || isNaN(numberOfSets)) {
						$('[data-input-lid="1585845219300"] .t-input.js-tilda-rule').val('');
						numberOfSets = 1;
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1584971819844"] .t-checkboxes__wrapper').change(function () { // допы
					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Скругление углов"]')
						.prop('checked')) {
						roundedCorners = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Скругление углов"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						roundedCorners = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Скругление углов"]'
							).prop('checked');
						updateFinalPrice();
					}

					if (laminationCheckbox.prop('checked')) {
						laminationLabel.after(laminationRadioWrapper);
						if(!laminationRadio.is(':checked')){
							laminationRadio.first().prop('checked', true);
							lamination_row = 1;
						}
						lamination = true;
						updateFinalPrice();
					} else {
						laminationRadio.each(function(index, element){
							$(element).prop('checked', false);
						});
						laminationRadioWrapper.detach();
						lamination = false;
						updateFinalPrice();
					}
				});

				laminationRadioWrapper.find('.t-radio__wrapper').change(function(){
					laminationRadio.each(function(index, element){
						if ($(element).prop('checked')) {
							lamination_row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice, 100);
			}, 1000);
		} catch (err) {}
	});
</script>
