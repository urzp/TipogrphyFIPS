<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');

				function updateFinalPrice() {
					if (column == 0) {
						rangeVal = 50;
					}

					if (color && (row == 1 || row == 4)){
						row = row + 1;
					}
					if (!color && (row == 2 || row == 5)){
						row = row - 1;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price)} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93)}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93));
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price));
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93));
				}

				//определение переменных

				const table_mel = [ // Открытка МЕЛОВКА
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[11.57, 8.9, 8.59, 10.1, 9.75, 9.41, 9.08, 8.76, 8.45, 8.16, 8.07, 7.99, 7.91, 7.83, 7.76, 7.68, 7.6, 7.53, 7.45, 7.38], // Евро, 4+0 (210*100)
					[18.33, 14.1, 13.61, 12.25, 11.82, 11.41, 11.01, 10.62, 10.25, 9.89, 9.79, 9.7, 9.6, 9.5, 9.41, 9.31, 9.22, 9.13, 9.04, 8.95], // Евро, 4+4 (210*200)
					[28.6, 22, 21.23, 18.4, 17.76, 17.13, 16.53, 15.96, 15.4, 14.86, 14.71, 14.56, 14.42, 14.27, 14.13, 13.99, 13.85, 13.71, 13.57, 13.44], // Евро со сгибом, 4+4 210*200 в ра
					[15.99, 12.3, 11.87, 10.05, 9.7, 9.36, 9.03, 8.72, 8.41, 8.12, 8.03, 7.95, 7.87, 7.8, 7.72, 7.64, 7.56, 7.49, 7.41, 7.34], // А5, 4+0 (148*210)
					[25.61, 19.7, 19.01, 17.55, 16.94, 16.34, 15.77, 15.22, 14.69, 14.17, 14.03, 13.89, 13.75, 13.61, 13.48, 13.34, 13.21, 13.08, 12.95, 12.82], // А5, 4+4 (148*210)
					[28.73, 22.1, 21.33, 18.4, 17.76, 17.13, 16.53, 15.96, 15.4, 14.86, 14.71, 14.56, 14.42, 14.27, 14.13, 13.99, 13.85, 13.71, 13.57, 13.44] // А5 со сгибом, 4+4 210*297 в разв
				];
				const table_design = [ // Открытка ДИЗАЙНЕРКА
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000], // Цветность\Количество
					[22.49, 17.3, 16.69, 14.65, 14.14, 13.64, 13.16, 12.7, 12.26, 11.83, 11.71, 11.6, 11.48, 11.36, 11.25, 11.14, 11.03, 10.92, 10.81, 10.7], // Евро, 4+0 (210*100)
					[29.38, 22.6, 21.81, 19.8, 19.11, 18.44, 17.79, 17.17, 16.57, 15.99, 15.83, 15.67, 15.51, 15.36, 15.21, 15.05, 14.9, 14.75, 14.61, 14.46], // Евро, 4+4 (210*200)
					[55.9, 43, 41.5, 39.4, 38.02, 36.69, 35.41, 34.17, 32.97, 31.82, 31.5, 31.18, 30.87, 30.56, 30.26, 29.96, 29.66, 29.36, 29.07, 28.77], // Евро со сгибом, 4+4 210*200 в ра
					[29.64, 22.8, 22, 20.45, 19.73, 19.04, 18.38, 17.73, 17.11, 16.51, 16.35, 16.19, 16.02, 15.86, 15.7, 15.55, 15.39, 15.24, 15.09, 14.94], // А5, 4+0 (148*210)
					[38.48, 29.6, 28.56, 27.6, 26.63, 25.7, 24.8, 23.93, 23.1, 22.29, 22.07, 21.84, 21.63, 21.41, 21.2, 20.98, 20.77, 20.57, 20.36, 20.16], // А5, 4+4 (148*210)
					[55.9, 43, 41.5, 39.4, 38.02, 36.69, 35.41, 34.17, 32.97, 31.82, 31.5, 31.18, 30.87, 30.56, 30.26, 29.96, 29.66, 29.36, 29.07, 28.77] // А5 со сгибом, 4+4 210*297 в разв
				];
				let table = table_design;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 100;
				let color = false;

				// eventListeners
				$("#rec188041946").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				$('[data-input-lid="1590052599774"] .t-radio__wrapper').change(function () { // бумага
				
					if ($('[data-input-lid="1590052599774"] .t-radio:eq(0)').prop('checked')) {
						table = table_design;
						updateFinalPrice();
					} else if ($('[data-input-lid="1590052599774"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_mel;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // формат
					
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						row = 1;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
							row = 3;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(2)').prop(
						'checked')) {
							row = 4;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(3)').prop(
						'checked')) {
							row = 6;
						updateFinalPrice();
					}
					
				});

				$('[data-input-lid="1584868178894"] .t-radio__wrapper').change(function () { // цветность
					
					if ($('[data-input-lid="1584868178894"] .t-radio:eq(0)').prop('checked')) {
						color = false;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868178894"] .t-radio:eq(1)').prop(
						'checked')) {
						color = true;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				setInterval(updateFinalPrice, 100);
			}, 600);
		} catch (err) {}
	});
</script>
