<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				//определение переменных
				const table_mini = [ // Квартальник 3 в 1 МИНИ 
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[174.82, 131.44, 125.53, 117.37, 113.26, 109.29, 105.47, 101.78, 98.22, 94.78], // Постер + 1 поле
					[5, 2.5, 2.48, 2.48, 2.45, 2.43, 2.4, 2.38, 2.35, 2.33], // Цветная пружинка
					[15.0, 15.0, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00], // Индивидуальная упаковка
				];
				const table_mini_lamination = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[12.6, 12, 11.88, 11.76, 11.64, 11.53, 11.41, 11.3, 11.18, 11.07], // Ламинация постера гл.
					[38.38, 38, 37.62, 37.24, 36.87, 36.5, 36.14, 35.78, 35.42, 35.06], // Ламинация всего календаря гл.
					[12.6, 12, 11.88, 11.76, 11.64, 11.53, 11.41, 11.3, 11.18, 11.07], // Ламинация постера мат
					[41.41, 41, 40.59, 40.18, 39.78, 39.38, 38.99, 38.6, 38.21, 37.83], // Ламинация всего календаря
				];
				const table_midi = [ // Квартальник 3 в 1 МИДИ 
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[222.64, 167.4, 159.87, 149.48, 144.24, 139.2, 134.32, 129.62, 125.09, 120.71], // Постер + 1 поле
					[12, 6, 5.94, 5.94, 5.88, 5.82, 5.76, 5.71, 5.65, 5.59], // Цветная пружинка
					[15.0, 15.0, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00], // Индивидуальная упаковка
				];
				const table_midi_lamination = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[22.05, 21, 20.79, 20.58, 20.38, 20.17, 19.97, 19.77, 19.57, 19.38], // Ламинация постера гл.
					[45.45, 45, 44.55, 44.1, 43.66, 43.23, 42.79, 42.37, 41.94, 41.52], // Ламинация всего календаря гл.
					[23.1, 22, 21.78, 21.56, 21.35, 21.13, 20.92, 20.71, 20.51, 20.3], // Ламинация постера мат
					[47.47, 47, 46.53, 46.06, 45.6, 45.15, 44.7, 44.25, 43.81, 43.37], // Ламинация всего календаря
				];
				const laminationPosterCheckbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера"]');
				const laminatonPosterLabel = laminationPosterCheckbox.parent();
				const laminationAllCheckbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация всего календаря"]');
				const laminationAllLabel = laminationAllCheckbox.parent();
				const laminationCheckboxes = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера"], [data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация всего календаря"]');
				const laminationTypeWrapper = $('[data-input-lid="1592510845467"]');
				const laminationTypeRadio = laminationTypeWrapper.find('.t-radio');
				let table = table_mini;
				let table_lamination = table_mini_lamination;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 50;
				let count_product = 50;
				let lamination = false;
				let spring = false;
				let lamination_type = 1;
				let lamination_size = 0;
				let markup = 7;
				let package = false;

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val(count_product)
				// модификация элементов страницы
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');
				laminationTypeWrapper.css('padding-left', '30px');
				laminationTypeWrapper.detach();

				// eventListeners
				$("#rec189829941").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();

				// основной скрипт калькулятора
				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 50;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);

					if (lamination) {
						final_price += Math.floor(table_lamination[lamination_type + lamination_size][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					if (spring) {
						final_price += Math.floor(table[2][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					let package_price = 0
					if (package) {
						package_price = table[3][column] * count_product;
					}

					final_price = final_price + Math.ceil(rangeVal / 50) * 50 * markup;

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price) + package_price} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93) + package_price}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93) + package_price);
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price) + package_price);
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93) + package_price);
				}

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_mini;
						table_lamination = table_mini_lamination;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_midi;
						table_lamination = table_midi_lamination;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					count_product = Number($('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val());
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584971819844"] .t-checkboxes__wrapper').change(function () { // допы
					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]')
						.prop('checked')) {
						spring = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						spring = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]'
							).prop('checked');
						updateFinalPrice();
					}

					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]')
						.prop('checked')) {
						package = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						package = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]'
							).prop('checked');
						updateFinalPrice();
					}
				});

				laminationCheckboxes.click(function(){
					if ($(this).is(':checked')) {
						laminationCheckboxes.not(this).prop('checked', false);

						if (laminationPosterCheckbox.prop('checked')) {
							laminationTypeWrapper.detach();
							laminatonPosterLabel.after(laminationTypeWrapper);
							if(!laminationTypeRadio.is(':checked')){
								laminationTypeRadio.first().prop('checked', true);
							}
							lamination = true;
							lamination_size = 0;
							updateFinalPrice();
						} else if (laminationAllCheckbox.prop('checked')) {
							laminationTypeWrapper.detach();
							laminationAllLabel.after(laminationTypeWrapper);
							if(!laminationTypeRadio.is(':checked')){
								laminationTypeRadio.first().prop('checked', true);
							}
							lamination = true;
							lamination_size = 1;
							updateFinalPrice();
						}
					} else {
						laminationTypeRadio.each(function(index, element){
							$(element).prop('checked', false);
						});
						laminationTypeWrapper.detach();
						lamination = false;
						updateFinalPrice();
					}
				});

				laminationTypeWrapper.find('.t-radio__wrapper').change(function(){
					laminationTypeRadio.each(function(index, element){
						if ($(element).prop('checked')) {
							lamination_type = +index * 2 + 1;
						}
					});
					updateFinalPrice();
				});

				setInterval(updateFinalPrice, 100);
			}, 600);
		} catch (err) {}
	});
</script>
