<script>
	$(document).ready(function () {

		try {
			setTimeout(function () {
				//определение переменных
				const table_mini = [ // Квартальник МИНИ
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[210.61, 183.14, 174.9, 167.03, 162.85, 158.78, 154.81, 150.94, 147.17, 143.49], // 1 рекламное поле
					[257.97, 218.62, 208.78, 199.39, 194.4, 189.54, 184.8, 180.18, 175.68, 171.29], // 3 рекламных поля
					[17.38, 17.38, 17.21, 17.03, 16.86, 16.7, 16.53, 16.36, 16.2, 16.04], // Дизайнерские блоки
					[12.08, 12.075, 11.95, 11.83, 11.72, 11.6, 11.48, 11.37, 11.25, 11.14], // Цветная пружинка
					[15.0, 15.0, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00], // Индивидуальная упаковка
				];
				const table_mini_lamination = [ // Квартальник МИНИ ламинация
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[11.64, 11.09, 10.98, 10.87, 10.76, 10.65, 10.55, 10.44, 10.34, 10.23], // Ламинация постера гл.
					[23.39, 22.28, 22.06, 21.84, 21.62, 21.4, 21.19, 20.98, 20.77, 20.56], // Ламинация постера+1 поле гл.
					[42.89, 42.47, 42.05, 41.62, 41.21, 40.8, 40.39, 39.98, 39.58, 39.19], // Ламинация постера+ 3 поля гл.
					[12.33, 11.74, 11.62, 11.51, 11.39, 11.28, 11.16, 11.05, 10.94, 10.83], // Ламинация постера мат
					[18.88, 23.43, 23.2, 22.96, 22.73, 22.51, 22.28, 22.06, 21.84, 21.62], // Ламинация постера+1 поле мат
					[45.04, 44.59, 44.14, 43.7, 43.27, 42.83, 42.4, 41.98, 41.56, 41.15], // Ламинация постера+ 3 поля мат
				];
				const table_midi = [ // Квартальник МИДИ
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[275.55, 239.61, 234.82, 230.12, 224.94, 219.88, 214.94, 210.1, 205.37, 200.75], // 1 рекламное поле
					[326.29, 276.52, 270.99, 265.57, 259.59, 253.75, 248.04, 242.46, 237.01, 231.68], // 3 рекламных поля
					[18.13, 18.13, 17.95, 17.77, 17.59, 17.42, 17.24, 17.07, 16.9, 16.73], // Дизайнерские блоки
					[13.04, 13.04, 12.91, 12.78, 12.65, 12.53, 12.4, 12.28, 12.15, 12.03], // Цветная пружинка
					[15.0, 15.0, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00, 15.00], // Индивидуальная упаковка
				];
				const table_midi_lamination = [
					[50, 100, 150, 200, 250, 300, 350, 400, 450, 500], // Цветность\Количество
					[22.45, 21.38, 21.17, 20.95, 20.74, 20.54, 20.33, 20.13, 19.93, 19.73], // Ламинация постера гл.
					[46.78, 44.55, 44.1, 43.66, 43.23, 42.79, 42.37, 41.94, 41.52, 41.11], // Ламинация постера+1 поле гл.
					[89.33, 85.08, 84.23, 83.39, 82.55, 81.73, 80.91, 80.1, 79.3, 78.51], // Ламинация постера+ 3 поля гл.
					[23.57, 22.45, 22.23, 22, 21.78, 21.57, 21.35, 21.14, 20.92, 20.72], // Ламинация постера мат
					[49.2, 46.86, 46.39, 45.93, 45.47, 45.01, 44.56, 44.12, 43.68, 43.24], // Ламинация постера+1 поле мат
					[93.81, 89.34, 88.45, 87.56, 86.69, 85.82, 84.96, 84.11, 83.27, 82.44], // Ламинация постера+ 3 поля мат
				];
				const laminationPosterCheckbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера"]');
				const laminatonPosterLabel = laminationPosterCheckbox.parent();

				const laminationPoster1Checkbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера + 1 поле"]');
				const laminatonPoster1Label = laminationPoster1Checkbox.parent();
				
				const laminationPoster3Checkbox = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера + 3 поля"]');
				const laminatonPoster3Label = laminationPoster3Checkbox.parent();

				const laminationCheckboxes = $('[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера"], [data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера + 1 поле"], [data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Ламинация постера + 3 поля"]');

				const laminationTypeWrapper = $('[data-input-lid="1592493227146"]');
				const laminationTypeRadio = laminationTypeWrapper.find('.t-radio');
				let table = table_mini;
				let table_lamination = table_mini_lamination;
				let row = 1;
				let column = 0;
				let numberOfSets = 1;
				let rangeVal = 50;
				let count_product = 50;
				let lamination = false;
				let blocks = false;
				let spring = false;
				let package = false;
				let lamination_type = 1;
				let lamination_size = 0;
				let markup = 15;
				
				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val(count_product)
				// модификация элементов страницы
				$('.t-form__screen-current-view').remove();
				$('.t-form__screen-wrapper .t-input-group_uw, .t-form__screen-wrapper .t-input-group_uw + .t-input-group_cb').wrapAll('<div class="sepcial-flex-wrapper"></div>');
				laminationTypeWrapper.css('padding-left', '30px');
				laminationTypeWrapper.detach();



				// eventListeners
				$("#rec184637612").off('change');
				$('.t-select, .t-radio, .t-checkbox, .t-img-select').off('change');
				$(".t-form__screen-wrapper .t-input.js-tilda-rule").off();
				
				// основной скрипт калькулятора
				function updateFinalPrice() {

					if (column == 0) {
						rangeVal = 50;
					}
					let final_price = Math.floor(table[row][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);

					if (lamination) {
						final_price += Math.floor(table_lamination[lamination_type + lamination_size][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					if (blocks) {
						final_price += Math.floor(table[3][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					if (spring) {
						final_price += Math.floor(table[4][column] * Math.ceil(rangeVal / 50) * 50 * numberOfSets);
					}

					let package_price = 0
					if (package) {
						package_price = Math.floor(table[5][column]* count_product);
					}

					final_price = final_price + Math.ceil(rangeVal / 50) * 50 * markup;

					$('[data-input-lid="1584868418389"] .t-calc').html(`<s>${Math.floor(final_price) + package_price} руб</s> <span style="color:white;">с НДС</span><br/>${Math.floor(final_price * 0.93) + package_price}`);
					$('[data-input-lid="1584868661139"] .t-calc').text(Math.floor(final_price * 0.93) + package_price);
					$('[data-input-lid="1584868418389"] [name="Formula"]').attr('value', Math.floor(final_price) + package_price);
	                $('[data-input-lid="1584868661139"] [name="Formula_2"]').attr('value', Math.floor(final_price * 0.93) + package_price);
				}

				$('[data-input-lid="1584868125487"] .t-radio__wrapper').change(function () { // размер
					if ($('[data-input-lid="1584868125487"] .t-radio:eq(0)').prop('checked')) {
						table = table_mini;
						table_lamination = table_mini_lamination;
						updateFinalPrice();
					} else if ($('[data-input-lid="1584868125487"] .t-radio:eq(1)').prop(
						'checked')) {
						table = table_midi;
						table_lamination = table_midi_lamination;
						updateFinalPrice();
					}
				});

				$('[data-input-lid="1584868178894"] .t-radio__wrapper').change(function () { // кол-во полей
					$('[data-input-lid="1584868178894"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							row = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').keyup(function () { // тираж
					rangeVal = $('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val();
					count_product = Number($('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val());
					for (let index = 0; index < table[0].length; index++) {
						if (rangeVal < 0 || !parseInt(rangeVal)) {
							$('[data-input-lid="1584868297796"] .t-input.js-tilda-rule').val('');
							break;
						} else if (rangeVal <= table[0][index]) {
							column = index;
							break;
						} else if (rangeVal > table[0][table[0].length - 1]) {
							column = table[0].length - 1;
							break;
						}
					}
					updateFinalPrice();
				});

				$('[data-input-lid="1585845219300"] .t-radio__wrapper').change(
			function () { // кол-во комплектов
					$('[data-input-lid="1585845219300"] .t-radio').each(function (index, element) {
						if ($(element).prop('checked')) {
							numberOfSets = +index + 1;
							updateFinalPrice();
						}
					});
				});

				$('[data-input-lid="1584971819844"] .t-checkboxes__wrapper').change(function () { // допы
					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Дизайн блоки "]')
						.prop('checked')) {
						blocks = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Дизайн блоки "]'
							).prop('checked');
						updateFinalPrice();
					} else {
						blocks = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Дизайн блоки "]'
							).prop('checked');
						updateFinalPrice();
					}

					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]')
						.prop('checked')) {
						spring = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						spring = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Цветная пружинка"]'
							).prop('checked');
						updateFinalPrice();
					}

					if ($(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]')
						.prop('checked')) {
						package = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]'
							).prop('checked');
						updateFinalPrice();
					} else {
						package = $(
							'[data-input-lid="1584971819844"] .t-checkboxes__wrapper [value="Индивидуальная упаковка"]'
							).prop('checked');
						updateFinalPrice();
					}
				});

				laminationCheckboxes.click(function(){
					if ($(this).is(':checked')) {
						laminationCheckboxes.not(this).prop('checked', false);

						if (laminationPosterCheckbox.prop('checked')) {
							laminationTypeWrapper.detach();
							laminatonPosterLabel.after(laminationTypeWrapper);
							if(!laminationTypeRadio.is(':checked')){
								laminationTypeRadio.first().prop('checked', true);
							}
							lamination = true;
							lamination_size = 0;
							updateFinalPrice();
						} else if (laminationPoster1Checkbox.prop('checked')) {
							laminationTypeWrapper.detach();
							laminatonPoster1Label.after(laminationTypeWrapper);
							if(!laminationTypeRadio.is(':checked')){
								laminationTypeRadio.first().prop('checked', true);
							}
							lamination = true;
							lamination_size = 1;
							updateFinalPrice();
						} else if (laminationPoster3Checkbox.prop('checked')) {
							laminationTypeWrapper.detach();
							laminatonPoster3Label.after(laminationTypeWrapper);
							if(!laminationTypeRadio.is(':checked')){
								laminationTypeRadio.first().prop('checked', true);
							}
							lamination = true;
							lamination_size = 2;
							updateFinalPrice();
						}
					} else {
						laminationTypeRadio.each(function(index, element){
							$(element).prop('checked', false);
						});
						laminationTypeWrapper.detach();
						lamination = false;
						updateFinalPrice();
					}
				});

				laminationTypeWrapper.find('.t-radio__wrapper').change(function(){
					laminationTypeRadio.each(function(index, element){
						if ($(element).prop('checked')) {
							lamination_type = +index * 3 + 1;
						}
					});
					updateFinalPrice();
				});

                setInterval(updateFinalPrice, 100);
			}, 600);
		} catch (err) {}
	});
</script>
